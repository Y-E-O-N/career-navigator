name: Analyze Company

on:
  workflow_dispatch:
    inputs:
      company_name:
        description: 'Company name to analyze'
        required: true
        type: string

jobs:
  analyze:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: python/requirements.txt

      - name: Install dependencies
        working-directory: python
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run company analysis
        working-directory: python
        run: |
          python main.py analyze-report "${{ github.event.inputs.company_name }}"
        env:
          DB_TYPE: supabase
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
          LLM_PROVIDER: ${{ secrets.LLM_PROVIDER }}
          LLM_MODEL: ${{ secrets.LLM_MODEL }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}

      - name: Trigger frontend revalidation
        if: success()
        run: |
          if [ -n "${{ secrets.SITE_URL }}" ] && [ -n "${{ secrets.REVALIDATE_SECRET }}" ]; then
            curl -X POST "${{ secrets.SITE_URL }}/api/revalidate" \
              -H "Content-Type: application/json" \
              -H "x-revalidate-secret: ${{ secrets.REVALIDATE_SECRET }}" \
              -d '{"path": "/companies"}' || true
          fi
