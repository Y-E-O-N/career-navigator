name: Scheduled Crawler

on:
  schedule:
    # 매일 한국 시간 09:00 (UTC 00:00)
    - cron: '0 0 * * *'
  workflow_dispatch:
    inputs:
      command:
        description: 'Command to run'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - crawl
          - analyze
          - report

jobs:
  crawl-and-analyze:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: python/requirements.txt

      - name: Install dependencies
        working-directory: python
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Playwright browsers
        run: |
          python -m playwright install chromium --with-deps

      - name: Run crawler and analyzer
        working-directory: python
        run: |
          python main.py ${{ github.event.inputs.command || 'all' }}
        env:
          DB_TYPE: supabase
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          LLM_PROVIDER: gemini

      - name: Trigger frontend revalidation
        if: success()
        run: |
          if [ -n "${{ secrets.SITE_URL }}" ] && [ -n "${{ secrets.REVALIDATE_SECRET }}" ]; then
            curl -X POST "${{ secrets.SITE_URL }}/api/revalidate" \
              -H "Content-Type: application/json" \
              -H "x-revalidate-secret: ${{ secrets.REVALIDATE_SECRET }}" \
              -d '{"path": "/"}' || true
          fi

      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: crawler-logs-${{ github.run_number }}
          path: python/logs/
          retention-days: 7
          if-no-files-found: ignore

      - name: Upload reports
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: reports-${{ github.run_number }}
          path: python/reports/
          retention-days: 30
          if-no-files-found: ignore
